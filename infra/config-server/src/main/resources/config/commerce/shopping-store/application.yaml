server:
  port: 0

spring:
  application:
    name: shopping-store
  main:
    log-startup-info: false
    banner-mode: off
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
  datasource:
    url: jdbc:postgresql://localhost:5434/commerce_shopping_store
    driverClassName: org.postgresql.Driver
    username: smart_home_tech.service_user
    password: 12345

management:
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    org:
      springframework:
        context: ERROR
        jdbc: DEBUG
        cloud.netflix.eureka: INFO
      hibernate:
        SQL: DEBUG
      root: INFO