server:
  port: 9094

spring:
  application:
    name: aggregator
  main:
    log-startup-info: false
    banner-mode: off
  kafka:
    properties:
      bootstrap.servers: "localhost:9092"
      key.serializer: "org.apache.kafka.common.serialization.VoidSerializer"
      key.deserializer: "org.apache.kafka.common.serialization.VoidDeserializer"
      consumer:
        auto-commit: "false"
      producer:
        linger-ms: 5

kafka:
  topics:
    sensor-events: "telemetry.sensors.v1"
    hub-events: "telemetry.hubs.v1"
    events-snapshots: "telemetry.snapshots.v1"
  groups:
    aggregator: "aggregator-group"

logging:
  level:
    org.springframework.context: ERROR
    org.apache.kafka: ERROR